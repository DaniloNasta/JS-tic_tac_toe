<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12">
                <h1 class="text-center">TIC TAC TOE</h1>
                <p class="text-center">Player Start= <span id="showCurrent"></span></p>
                <div id="board">
                    <div class="row justify-content-center">
                      <div class="cell border-top-0 border-start-0" onclick="makeMove(0, 0)"></div>
                      <div class="cell border-top-0" onclick="makeMove(0, 1)"></div>
                      <div class="cell border-top-0 border-end-0" onclick="makeMove(0, 2)"></div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="cell border-start-0" onclick="makeMove(1, 0)"></div>
                      <div class="cell" onclick="makeMove(1, 1)"></div>
                      <div class="cell border-end-0" onclick="makeMove(1, 2)"></div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="cell border-bottom-0 border-start-0" onclick="makeMove(2, 0)"></div>
                      <div class="cell border-bottom-0" onclick="makeMove(2, 1)"></div>
                      <div class="cell border-bottom-0 border-end-0" onclick="makeMove(2, 2)"></div>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center mt-3">
                    <p>RESULT= <span id="result"></span></p>
                    <p>X wins= <span id="Xwins">0</span></p>
                    <p>O wins= <span id="Owins">0</span></p>
                    <p>Tie= <span id="tie">0</span></p>
                    <button type="button" class="btn btn-outline-secondary" onclick="resetGame()">New Game</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
